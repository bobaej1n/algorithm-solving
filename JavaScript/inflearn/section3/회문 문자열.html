<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "YES";
      s = s.toLowerCase();  // 소문자로 변환
      
      // 풀이 1
      let len = s.length;
      for (let i = 0; i < Math.floor(len / 2); i++) {
        if (s[i] != s[len - i - 1]) return "NO";
      }

      // 풀이 2
      if (s.split('').reverse().join('') != s) return "NO";

      return answer;
    }

    let str = "goooG";
    console.log(solution(str));
  </script>
</body>

</html>
