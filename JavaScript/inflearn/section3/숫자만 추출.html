<body>
  <script>
    function solution(str) {
      let answer = "";

      // 방법 1 - 내가 푼 방법
      for (let i of str) {
        let num = i.charCodeAt();
        if (num >= 48 && num <= 57) answer += i;
      }
      return parseInt(answer);

      // 방법 2 - 강의 솔루션 1

      // let answer = 0;
      // for (let i of str) {
      //   if (!isNaN(i)) answer += answer * 10 + Number(i);
      // }
      // return answer;
    }

    let str = "g0en2T0s8eSoft";
    console.log(solution(str));
  </script>
